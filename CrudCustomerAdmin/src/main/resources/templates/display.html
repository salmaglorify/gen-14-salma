<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Manager</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="new" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
			</div>
			<form method="get" action="search" >
				<input type="text" name="keyword" autocomplete="off"/>
				<input type="submit" value="Search" />
			</form>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark" align="center">
				<tr>
					<th> Customer Id </th>
					<th> Customer Name </th>
					<th> Customer Email </th>
					<th> Customer Address </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.id}" align="center"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.address}"></td>
					<td align="center">
						<a th:href="@{/edit(id=${customer.id})}"
							class="btn btn-primary">Update</a>
							
						<a th:href="@{/delete(id=${customer.id})}" 
							onclick="return confirm('Anda yakin mau menghapus data ini ?')"
							class="btn btn-danger" >Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>

</body>
</html>
