<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<h1> List Customers </h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Customer Name </th>
					<th> Customer Email </th>
					<th> Customer Address </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.address}"></td>
					<td>
						<a th:href="@{/customers/edit/{id}(id=${customer.id})}"
							class="btn btn-primary">Update</a>
							
						<a th:href="@{/customers/{id}(id=${customer.id})}"
							class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>

</body>
</html>
